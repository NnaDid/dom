<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convwerter</title>
</head>
<style>
    body{
        height:100vh;
    }

    .cross_line{
        position: absolute;
        height: 100%;
        width:1px;
        border: 1px dotted black;
    }
    .v_line{
        position: absolute;
        height: 1px;
        width:100%;
        border: 1px dotted red;
    }
    .circle{
        position: absolute;
        height: 50px;
        width:50px;
        border-radius: 50%;
        border: 0;
        outline: 0;
        background-color: blueviolet;
    }

</style>
<body>
    

    <fieldset>
          <p>
            <select id="currency_type">
                <option value="$">$</option>
                <option value="€">€</option>
                <option value="£">£</option> 
            </select>
            <input type="number" class="amount">
        </p>
        <p class="conversion_result"></p>
        <input type="text" class="info" /> <input type="text" class="target" disabled/>
    </fieldset>

    <div class="circle"></div>

    <script src="currency.js"></script>
</body>
</html>
